<section class="container">

    <div class="columns is-multiline">

        <div class="column is-8 is-offset-2 register">

            <div class="columns">

                <div class="column right has-text-centered">

                    <h1 class="title is-2">¡Bienvenido a Builo Inmobiliaria!</h1>
                    <h1 class="title is-3">Registrate</h1>
                    <p class="description">Registrate para acceder a los beneficios de Builo Inmobiliaria.</p>

                    <form [formGroup]="formularioRegistro" (ngSubmit)="enviarFomulario();">

                        <div class="field">
                            <div class="control">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Nombres</mat-label>
                                    <input type="email" matInput placeholder="Ingresa tus nombres"
                                        formControlName="nombres">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Apellidos</mat-label>
                                    <input type="email" matInput placeholder="Ingresa tus apellidos"
                                        formControlName="apellidos">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Correo</mat-label>
                                    <input type="email" matInput placeholder="Ingresa tu correo electrónico"
                                        formControlName="correo">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'"
                                        placeholder="Ingresa la contraseña de tu cuenta" formControlName="password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>

                        <button class="button is-block is-info is-fullwidth is-medium" type="submit"
                            [disabled]="cargandoBoton">Registrarme</button>

                        <br>

                        <small>
                            <a [routerLink]="['/login']">Volver al login</a>
                        </small>

                    </form>

                </div>

            </div>

        </div>

    </div>

</section>
